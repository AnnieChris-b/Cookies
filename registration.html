<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/form-validation.js" defer></script>
</head>
<body>
    <h1>Register</h1>

    <!-- form -->
    <form id="registrationForm" onsubmit="return saveAndRedirect();">
        <label for="username">Username*:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="passwordVerify">Verify Password*:</label>
        <input type="password" id="passwordVerify" name="passwordVerify" required><br>

        <label for="firstName">First Name*:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name*:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="(xxx) xxx-xxxx"><br>

        <label>Newsletter:</label>
        <input type="radio" id="newsletterYes" name="newsletter" value="yes">
        <label for="newsletterYes">Yes</label>
        <input type="radio" id="newsletterNo" name="newsletter" value="no">
        <label for="newsletterNo">No</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
